
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var uluru = {lat: 49.242, lng: 28.383};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'This is my city !!'
        });
      }
   fetch('https://api.openweathermap.org/data/2.5/weather?lat=49.23&lon=28.48&appid=1b5ee5a1a74d624a74750350327ea372')
  .then(function(response) {
    response.json().then(function(data) {
      alert('Wind speed ' + (data.wind.speed));
    });
  });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDKd1cN-0TccMXsgS0md6Y0fdik1USG0s&callback=initMap"
    async defer></script>
  </body>
</html>
